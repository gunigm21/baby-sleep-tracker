{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить сон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
<div class="container">

    <h1 class="mb-4">Удалить запись?</h1>
    <p>Ты точно хочешь удалить сон <strong>{{ session.start_time|date:"d.m H:i" }} — {{ session.end_time|date:"H:i" }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'sleep_list' %}" class="btn btn-outline-secondary">Отмена</a>
    </form>

</div>
</body>
</html>
